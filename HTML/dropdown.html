<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        ul{
            list-style-type: none;
        }

        li{
            display: block;
            position: relative;
            padding: 10px 0;
            max-width: 200px;
            text-align: center;
            background-color: rgb(173, 123, 57);
            box-shadow: 1px 1px 1px;
        }

        div{
            position:absolute;
            background-color: bisque;
            max-width: 200px;
        }
    </style>
</head>
<body>

    <div>click here</div>
    <br>
    
    <ul>
        <li class="a">Home</li>
        <li class="b">About</li>
        <li class="c">Contact</li>
    </ul>
        
</body>
</html>
